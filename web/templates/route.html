    <style>
        * {

        body {

        }

        .sidebar {

            width: 380px;
            height: 100vh;
            background: rgba(10, 10, 15, 0.9);

        .sidebar-header {

        .back-btn {

        }

        .back-btn:hover {

        }

        h1 {
            font-size: 1.5rem;

        }

        .subtitle {

        }

        .input-section {

        .toggle-switch {

        .toggle-slider:before {

        .target-list {

        /* êµ­ê°€ íˆ´íŒ */
        #countryTooltip {

        @media (max-width: 768px) {

            .back-btn {

    </style>
</head>

                <span class="option-label">âœ¨ íŒ¨í‚· ì• ë‹ˆë©”ì´ì…˜</span>

        </div>

    <script>
        let scene, camera, renderer, globe, pathLines = [], hopMarkers = [], controls;
        let cloudsMesh = null, sunLight = null, ambientLight = null;
        let cloudsEnabled = true, sunEnabled = true;

        // ì• ë‹ˆë©”ì´ì…˜ ê´€ë ¨ ë³€ìˆ˜
        let animatedPackets = [];  // { mesh, points, progress, speed, color }
        let animationEnabled = true;

        var colors = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899'];
        var colorIdx = 1;

        document.addEventListener('DOMContentLoaded', function () {
            var addBtn = document.getElementById('addBtn');
            if (addBtn) {
                addBtn.onclick = function () {
                    var list = document.getElementById('targetList');
                    var row = document.createElement('div');
                    row.className = 'target-row';
                    var colorInput = document.createElement('input');
                    colorInput.type = 'color';
                    colorInput.value = colors[colorIdx % colors.length];
                    colorIdx++;
                    var textInput = document.createElement('input');
                    textInput.type = 'text';
                    textInput.placeholder = 'example.com';
                    var removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = 'x';
                    removeBtn.onclick = function () { row.remove(); };
                    row.appendChild(colorInput);
                    row.appendChild(textInput);
                    row.appendChild(removeBtn);
                    list.appendChild(row);
                };
            }
        });

        function initGlobe() {
            const container = document.getElementById('globe-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 3;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Stars background
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            for (let i = 0; i < 2000; i++) {
                starPositions.push(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                transparent: true,
                opacity: 0.8
            });
            scene.add(new THREE.Points(starsGeometry, starsMaterial));

            // Globe with Earth texture
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            // Load realistic Earth texture and bump map from server
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('/static/earth_texture.jpg');
            const bumpTexture = textureLoader.load('/static/earth_bump.jpg');

            // Create globe material with realistic texture and bump map
            const globeMaterial = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: bumpTexture,
                bumpScale: 0.005,
                specular: 0x222222,
                shininess: 15
            });

            globe = new THREE.Mesh(geometry, globeMaterial);
            // ì´ˆê¸° íšŒì „ ì—†ìŒ - í‘œì¤€ ì¢Œí‘œê³„ ì‚¬ìš©

            scene.add(globe);

            // Bright Lights
            ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
            light2.position.set(-5, -3, -5);
            scene.add(light2);

            // OrbitControls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1.5;
            controls.maxDistance = 5;
            controls.enablePan = false;
            controls.autoRotate = false;

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });


            // êµ¬ë¦„ë§Œ ê¸°ë³¸ í™œì„±í™” (íƒœì–‘ ìœ„ì¹˜ëŠ” Off)
            toggleClouds();

            animate();

            // êµ­ê°€ íˆ´íŒ ê¸°ëŠ¥
            var tooltip = document.getElementById('countryTooltip');
            var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2();
            var lastCountry = '';
            var debounceTimer = null;

            container.addEventListener('mousemove', function (e) {
                var rect = container.getBoundingClientRect();
                mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                var intersects = raycaster.intersectObject(globe);

                if (intersects.length > 0) {
                    var point = intersects[0].point;
                    // latLonToVector3 ì—­ë³€í™˜
                    var phi = Math.acos(point.y);
                    var theta = Math.atan2(point.z, -point.x);
                    var lat = 90 - (phi * 180 / Math.PI);
                    // atan2ëŠ” -Ï€ ~ Ï€ ë°˜í™˜, 0 ~ 2Ï€ë¡œ ì •ê·œí™” í›„ ê²½ë„ ê³„ì‚°
                    if (theta < 0) theta += 2 * Math.PI;
                    var lon = (theta * 180 / Math.PI) - 180;

                    tooltip.style.left = (e.clientX + 15) + 'px';
                    tooltip.style.top = (e.clientY + 15) + 'px';
                    tooltip.style.display = 'block';
                    tooltip.textContent = lat.toFixed(1) + 'Â°, ' + lon.toFixed(1) + 'Â°';

                    // ë””ë°”ìš´ìŠ¤ë¡œ êµ­ê°€ ì´ë¦„ ì¡°íšŒ
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(function () {
                        fetch('https://nominatim.openstreetmap.org/reverse?format=json&lat=' + lat + '&lon=' + lon + '&zoom=3')
                            .then(function (r) { return r.json(); })
                            .then(function (d) {
                                if (d && d.address && d.address.country) {
                                    tooltip.textContent = d.address.country;
                                    lastCountry = d.address.country;
                                }
                            })
                            .catch(function () { });
                    }, 300);
                } else {
                    tooltip.style.display = 'none';
                }
            });

            container.addEventListener('mouseleave', function () {
                tooltip.style.display = 'none';
            });
        }

        // ë§ˆì»¤ ë³€ìˆ˜
        let startMarker = null, endMarker = null;

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            if (cloudsMesh && cloudsEnabled) cloudsMesh.rotation.y += 0.0002;
            if (sunEnabled) updateSunPosition();

            // íŒ¨í‚· ì• ë‹ˆë©”ì´ì…˜ ì—…ë°ì´íŠ¸
            if (animationEnabled) {
                animatedPackets.forEach(packet => {
                    packet.progress += packet.speed;
                    if (packet.progress >= 1) {
                        packet.progress = 0;  // ë£¨í”„
                    }
                    // í˜„ì¬ ìœ„ì¹˜ ê³„ì‚°
                    const idx = Math.floor(packet.progress * (packet.points.length - 1));
                    const nextIdx = Math.min(idx + 1, packet.points.length - 1);
                    const localT = (packet.progress * (packet.points.length - 1)) - idx;
                    const pos = new THREE.Vector3().lerpVectors(packet.points[idx], packet.points[nextIdx], localT);
                    packet.mesh.position.copy(pos);

                    // ê¼¬ë¦¬ íš¨ê³¼ (ì´ì „ ìœ„ì¹˜ë“¤ì— ì‘ì€ ì ë“¤)
                    if (packet.trail) {
                        packet.trail.forEach((t, i) => {
                            const trailProgress = packet.progress - (i + 1) * 0.02;
                            if (trailProgress >= 0) {
                                const tIdx = Math.floor(trailProgress * (packet.points.length - 1));
                                const tNextIdx = Math.min(tIdx + 1, packet.points.length - 1);
                                const tLocalT = (trailProgress * (packet.points.length - 1)) - tIdx;
                                const tPos = new THREE.Vector3().lerpVectors(packet.points[tIdx], packet.points[tNextIdx], tLocalT);
                                t.position.copy(tPos);
                                t.visible = true;
                            } else {
                                t.visible = false;
                            }
                        });
                    }
                });
            }

            renderer.render(scene, camera);
        }

        // êµ¬ë¦„ ë ˆì´ì–´ í† ê¸€
        function toggleClouds() {
            cloudsEnabled = document.getElementById('cloudsToggle').checked;
            if (cloudsEnabled) {
                if (!cloudsMesh) {
                    const cloudsGeo = new THREE.SphereGeometry(1.02, 64, 64);
                    const textureLoader = new THREE.TextureLoader();
                    const cloudsTexture = textureLoader.load('/static/earth_clouds.jpg');
                    const cloudsMat = new THREE.MeshPhongMaterial({
                        map: cloudsTexture,
                        transparent: true,
                        opacity: 0.4,
                        depthWrite: false
                    });
                    cloudsMesh = new THREE.Mesh(cloudsGeo, cloudsMat);
                    scene.add(cloudsMesh);
                } else {
                    cloudsMesh.visible = true;
                }
            } else if (cloudsMesh) {
                cloudsMesh.visible = false;
            }
        }

        // íŒ¨í‚· ì• ë‹ˆë©”ì´ì…˜ í† ê¸€
        function toggleAnimation() {
            animationEnabled = document.getElementById('animationToggle').checked;
            // ê¸°ì¡´ íŒ¨í‚·ë“¤ì˜ ê°€ì‹œì„± ë³€ê²½
            animatedPackets.forEach(p => {
                p.mesh.visible = animationEnabled;
                if (p.trail) p.trail.forEach(t => t.visible = animationEnabled && t.visible);
            });
        }

        // íƒœì–‘ ìœ„ì¹˜ í† ê¸€
        function toggleSunPosition() {
            sunEnabled = document.getElementById('sunToggle').checked;
            if (sunEnabled) {
                ambientLight.intensity = 0.3;
                sunLight.intensity = 1.5;
                updateSunPosition();
            } else {
                ambientLight.intensity = 1.2;
                sunLight.intensity = 1.0;
                sunLight.position.set(5, 3, 5);
            }
        }

        // ì‹¤ì‹œê°„ íƒœì–‘ ìœ„ì¹˜ ê³„ì‚°
        function updateSunPosition() {
            const now = new Date();
            const hours = now.getUTCHours() + now.getUTCMinutes() / 60;
            // íƒœì–‘ì€ UTC 12ì‹œì— ê²½ë„ 0ë„(ê·¸ë¦¬ë‹ˆì¹˜) ìœ„ì¹˜
            // ê²½ë„ ë¶€í˜¸ ë°˜ì „ìœ¼ë¡œ ì§€êµ¬ í…ìŠ¤ì²˜ì™€ ì¼ì¹˜
            const sunLon = (hours - 12) * 15; // ë¶€í˜¸ ë‹¤ì‹œ ìˆ˜ì •
            // íƒœì–‘ì˜ ì ìœ„ (12ì›”ì€ ë‚¨ë°˜êµ¬ ìª½ìœ¼ë¡œ ê¸°ìš¸ì–´ì§, ì•½ -23ë„)
            const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
            const sunLat = -23.5 * Math.cos((dayOfYear + 10) * 2 * Math.PI / 365);

            const sunPos = latLonToVector3(sunLat, sunLon, 10);
            sunLight.position.copy(sunPos);
        }

        function latLonToVector3(lat, lon, radius = 1.02) {
            // í‘œì¤€ êµ¬ì¢Œí‘œ ë³€í™˜ ê³µì‹
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            return new THREE.Vector3(
                -radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.cos(phi),
                radius * Math.sin(phi) * Math.sin(theta)
            );
        }

        function clearPath() {
            pathLines.forEach(l => scene.remove(l));
            hopMarkers.forEach(m => scene.remove(m));
            // ì• ë‹ˆë©”ì´ì…˜ íŒ¨í‚· ì œê±°
            animatedPackets.forEach(p => {
                scene.remove(p.mesh);
                if (p.trail) p.trail.forEach(t => scene.remove(t));
            });
            animatedPackets = [];
            pathLines = [];
            hopMarkers = [];
            startMarker = null;
            endMarker = null;
        }

        function drawPath(hops) {
            clearPath();
            const validHops = hops.filter(h => h.latitude != null && h.longitude != null);
            if (validHops.length === 0) return;

            const startPoint = latLonToVector3(37.5665, 126.9780, 1.02);
            let prevPoint = startPoint;

            // ì‹œì‘ì  ë§ˆì»¤ (ë³„ ëª¨ì–‘, ë¼ì¸ ìƒ‰ê³¼ ë™ì¼)
            const starShape = new THREE.Shape();
            const starPoints = 5, outerR = 0.025, innerR = 0.012;
            for (let i = 0; i < starPoints * 2; i++) {
                const r = i % 2 === 0 ? outerR : innerR;
                const angle = (i * Math.PI) / starPoints - Math.PI / 2;
                if (i === 0) starShape.moveTo(r * Math.cos(angle), r * Math.sin(angle));
                else starShape.lineTo(r * Math.cos(angle), r * Math.sin(angle));
            }
            starShape.closePath();
            const starGeo = new THREE.ShapeGeometry(starShape);
            startMarker = new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }));
            startMarker.position.copy(startPoint);
            startMarker.lookAt(new THREE.Vector3(0, 0, 0)); // ì§€êµ¬ ì¤‘ì‹¬ì„ í–¥í•´ ì •ë ¬
            scene.add(startMarker);
            hopMarkers.push(startMarker);

            validHops.forEach((hop, i) => {
                const point = latLonToVector3(hop.latitude, hop.longitude, 1.02);
                // í™‰ ê°„ ê±°ë¦¬ê°€ ë„ˆë¬´ ê°€ê¹Œìš°ë©´ ê·¸ë¦¬ì§€ ì•ŠìŒ
                const distance = prevPoint.distanceTo(point);
                if (distance > 0.02) {
                    const arc = createArc(prevPoint, point, 0xef4444);
                    scene.add(arc);
                    pathLines.push(arc);
                }
                prevPoint = point;
            });

            // ëì  ë§ˆì»¤ (ë„¤ëª¨ ëª¨ì–‘, ë§ˆì§€ë§‰ í™”ì‚´í‘œ ëì ì—)
            if (validHops.length > 0) {
                const squareGeo = new THREE.PlaneGeometry(0.04, 0.04);
                endMarker = new THREE.Mesh(squareGeo, new THREE.MeshBasicMaterial({ color: 0x3b82f6, side: THREE.DoubleSide }));
                endMarker.position.copy(prevPoint); // ë§ˆì§€ë§‰ í™”ì‚´í‘œê°€ ê°€ë¦¬í‚¤ëŠ” ì 
                endMarker.lookAt(new THREE.Vector3(0, 0, 0)); // ì§€êµ¬ ì¤‘ì‹¬ì„ í–¥í•´ ì •ë ¬
                scene.add(endMarker);
                hopMarkers.push(endMarker);
            }
        }

        function createMarker(pos, color, size) {
            const m = new THREE.Mesh(
                new THREE.SphereGeometry(size, 16, 16),
                new THREE.MeshBasicMaterial({ color })
            );
            m.position.copy(pos);
            return m;
        }

        function createArc(start, end, color, addAnimation = true) {
            const group = new THREE.Group();

            // í˜¸(ì„ ) ê·¸ë¦¬ê¸°
            const points = [];
            for (let i = 0; i <= 50; i++) {
                const t = i / 50;
                const p = new THREE.Vector3().lerpVectors(start, end, t);
                p.normalize().multiplyScalar(1.02 + 0.1 * Math.sin(Math.PI * t));
                points.push(p);
            }
            const line = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints(points),
                new THREE.LineBasicMaterial({ color, transparent: true, opacity: 0.5 })
            );
            group.add(line);

            // í™”ì‚´í‘œ ì¶”ê°€ (ëì ì—)
            const lastPoint = points[points.length - 1];
            const secondLast = points[points.length - 5];
            const direction = new THREE.Vector3().subVectors(lastPoint, secondLast).normalize();

            const arrowGeometry = new THREE.ConeGeometry(0.008, 0.02, 8);
            const arrowMaterial = new THREE.MeshBasicMaterial({ color });
            const arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
            arrow.position.copy(lastPoint);
            arrow.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction);
            group.add(arrow);

            // ì• ë‹ˆë©”ì´ì…˜ìš© ë¹›ë‚˜ëŠ” íŒ¨í‚· ì¶”ê°€
            if (addAnimation && animationEnabled) {
                // ë©”ì¸ íŒ¨í‚· (ë¹›ë‚˜ëŠ” êµ¬ì²´)
                const packetGeo = new THREE.SphereGeometry(0.012, 16, 16);
                const packetMat = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 1
                });
                const packetMesh = new THREE.Mesh(packetGeo, packetMat);
                packetMesh.position.copy(points[0]);
                scene.add(packetMesh);

                // ê¼¬ë¦¬ íš¨ê³¼ (fade out ë˜ëŠ” ì‘ì€ ì ë“¤)
                const trail = [];
                for (let i = 0; i < 5; i++) {
                    const trailGeo = new THREE.SphereGeometry(0.008 - i * 0.001, 8, 8);
                    const trailMat = new THREE.MeshBasicMaterial({
                        color: color,
                        transparent: true,
                        opacity: 0.7 - i * 0.12
                    });
                    const trailMesh = new THREE.Mesh(trailGeo, trailMat);
                    trailMesh.visible = false;
                    scene.add(trailMesh);
                    trail.push(trailMesh);
                }

                // ëœë¤í•œ ì‹œì‘ ìœ„ì¹˜ì™€ ì†ë„
                animatedPackets.push({
                    mesh: packetMesh,
                    points: points,
                    progress: Math.random(),  // ëœë¤ ì‹œì‘ ìœ„ì¹˜
                    speed: 0.008 + Math.random() * 0.004,  // ì•½ê°„ ë‹¤ë¥¸ ì†ë„
                    color: color,
                    trail: trail
                });
            }

            return group;
        }

        const targetInput = document.getElementById('target');
        const maxHopsInput = document.getElementById('maxHops');
        const probesInput = document.getElementById('probes');
        const traceBtn = document.getElementById('traceBtn');
        const resultsDiv = document.getElementById('results');

        targetInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') startTrace();
        });

        async function startTrace() {
            var rows = document.querySelectorAll('#targetList .target-row');
            var targets = [];
            rows.forEach(function (row) {
                var colorInput = row.querySelector('input[type="color"]');
                var textInput = row.querySelector('input[type="text"]');
                var host = textInput.value.trim();
                if (host) {
                    targets.push({ host: host, color: colorInput.value });
                }
            });
            if (targets.length === 0) {
                alert('ëŒ€ìƒ í˜¸ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            var maxHops = parseInt(maxHopsInput.value) || 20;
            var probes = parseInt(probesInput.value) || 2;

            traceBtn.disabled = true;
            traceBtn.innerHTML = '<span class="spinner"></span>ì¶”ì  ì¤‘...';
            resultsDiv.innerHTML = '';
            clearPath();

            // ê²°ê³¼ë¥¼ ë‹´ì„ pre íƒœê·¸ ë¯¸ë¦¬ ìƒì„±
            var pre = document.createElement('pre');
            pre.style.cssText = 'font-family:monospace;font-size:0.75rem;color:#a0a0b0;white-space:pre-wrap;padding:0.5rem;margin:0;';
            resultsDiv.appendChild(pre);

            // ë¡œë”© ë©”ì‹œì§€ìš© div ìƒì„±
            var loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-msg';
            resultsDiv.appendChild(loadingDiv);

            for (var i = 0; i < targets.length; i++) {
                var t = targets[i];
                loadingDiv.textContent = t.host + ' ì¶”ì  ì¤‘... (' + (i + 1) + '/' + targets.length + ')';
                try {
                    var res = await fetch('/route/trace', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ target: t.host, max_hops: maxHops, probes: probes })
                    });
                    var data = await res.json();
                    if (data.success) {
                        displayResults(data, t.color, pre);
                        drawPathColored(data.hops, t.color);
                    }
                } catch (e) {
                    console.error(t.host, e);
                }
            }
            // ë¡œë”© ë©”ì‹œì§€ ì œê±°
            loadingDiv.remove();
            traceBtn.disabled = false;
            traceBtn.innerHTML = 'ğŸ” ê²½ë¡œ ì¶”ì  ì‹œì‘';
        }

        function drawPathColored(hops, colorHex) {
            var validHops = hops.filter(function (h) { return h.latitude != null && h.longitude != null; });
            if (validHops.length === 0) return;
            var color = parseInt(colorHex.replace('#', '0x'));
            var startPoint = latLonToVector3(37.5665, 126.9780, 1.02);
            var prevPoint = startPoint;

            // ì‹œì‘ì  ë³„ ë§ˆì»¤
            var starShape = new THREE.Shape();
            var starPts = 5, outerR = 0.02, innerR = 0.01;
            for (var i = 0; i < starPts * 2; i++) {
                var r = (i % 2 === 0) ? outerR : innerR;
                var ang = (i * Math.PI) / starPts - Math.PI / 2;
                if (i === 0) starShape.moveTo(r * Math.cos(ang), r * Math.sin(ang));
                else starShape.lineTo(r * Math.cos(ang), r * Math.sin(ang));
            }
            starShape.closePath();
            var starM = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }));
            starM.position.copy(startPoint);
            starM.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(starM);
            hopMarkers.push(starM);

            validHops.forEach(function (hop) {
                var point = latLonToVector3(hop.latitude, hop.longitude, 1.02);
                if (prevPoint.distanceTo(point) > 0.02) {
                    var arc = createArc(prevPoint, point, color);
                    scene.add(arc);
                    pathLines.push(arc);
                }
                prevPoint = point;
            });

            // ë§ˆì§€ë§‰ í™‰ ìœ„ì¹˜ì— ë„¤ëª¨ ë§ˆì»¤
            var lastHop = validHops[validHops.length - 1];
            var lastPoint = latLonToVector3(lastHop.latitude, lastHop.longitude, 1.02);
            var endM = new THREE.Mesh(new THREE.PlaneGeometry(0.03, 0.03), new THREE.MeshBasicMaterial({ color: color, side: THREE.DoubleSide }));
            endM.position.copy(lastPoint);
            endM.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(endM);
            hopMarkers.push(endM);
        }

        function displayResults(data, colorHex, pre) {
            var hops = data.hops || [];
            // preê°€ ì „ë‹¬ë˜ì§€ ì•Šìœ¼ë©´ ê¸°ì¡´ ë°©ì‹ìœ¼ë¡œ ì°¾ê±°ë‚˜ ìƒì„±
            if (!pre) {
                pre = document.getElementById('results').querySelector('pre');
                if (!pre) {
                    pre = document.createElement('pre');
                    pre.style.cssText = 'font-family:monospace;font-size:0.75rem;color:#a0a0b0;white-space:pre-wrap;padding:0.5rem;margin:0;';
                    document.getElementById('results').innerHTML = '';
                    document.getElementById('results').appendChild(pre);
                }
            }
            var line = '';
            if (colorHex) {
                line += '<span style="color:' + colorHex + '">â– </span> ';
            }
            line += 'traceroute to ' + data.target + ' (' + (data.target_ip || '') + ')\n';
            hops.forEach(function (hop) {
                var rtt = (hop.rtts && hop.rtts.length > 0) ? hop.rtts.map(function (r) { return r.toFixed(1) + 'ms'; }).join(' ') : '* * *';
                var host = hop.hostname || hop.ip || '*';
                var country = hop.country ? ' [' + hop.country + ']' : '';
                // í˜¸ìŠ¤íŠ¸ëª…ì— \n ë¬¸ìì—´ì´ ìˆìœ¼ë©´ ì‹¤ì œ ì¤„ë°”ê¿ˆìœ¼ë¡œ ì¹˜í™˜
                host = host.replace(/\\n/g, '\n');
                line += '  ' + hop.ttl + '  ' + host + country + '  ' + rtt + '\n';
            });
            // ì—°ì†ëœ ì¤„ë°”ê¿ˆì„ í•˜ë‚˜ë¡œ ì²˜ë¦¬
            line = line.replace(/\n{2,}/g, '\n');
            // ë§ˆì§€ë§‰ì— ë¹ˆ ì¤„ í•˜ë‚˜ ì¶”ê°€ (ë‹¤ìŒ ê²°ê³¼ì™€ êµ¬ë¶„)
            line += '\n';
            pre.innerHTML += line;
        }

        function focusHop(idx, lat, lon) {
            // ì§€ë„ íšŒì „ ë¹„í™œì„±í™” - í´ë¦­í•´ë„ ì§€ë„ê°€ ë³€í•˜ì§€ ì•ŠìŒ
            if (lat === 0 && lon === 0) return;
            document.querySelectorAll('.hop-item').forEach(el => el.classList.remove('active'));
            document.querySelector('[data-idx="' + idx + '"]')?.classList.add('active');
            // globe.rotation.y = -lon * (Math.PI / 180) - Math.PI / 2; // ë¹„í™œì„±í™”
        }

        initGlobe();
    </script>
