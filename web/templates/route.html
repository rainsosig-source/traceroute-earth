    <style>

        #globe-container {

        h1 {

            background: linear-gradient(135deg, var(--accent), #a855f7);

        }

        .subtitle {

        }

        .input-section {

        .hop-item:hover {

        .hop-header {

        .hop-rtt.timeout {

        .hop-host {

        .hop-ip {

        .hop-coords {

        .stats {

        .option-row {

        .toggle-switch {

        .toggle-slider {

            left: 0;
            right: 0;

        .toggle-slider:before {

        .toggle-switch input:checked+.toggle-slider {

        .toggle-switch input:checked+.toggle-slider:before {

            }

            #globe-container {
                height: 50vh;
            }
        }
    </style>
</head>

        </div>
        <div class="input-section">

                <label class="toggle-switch">
                    <input type="checkbox" id="cloudsToggle" onchange="toggleClouds()" checked>

                </label>

                <label class="toggle-switch">
                    <input type="checkbox" id="sunToggle" onchange="toggleSunPosition()" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <div class="results-section" id="results">
            <div class="loading-msg">ëŒ€ìƒ í˜¸ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ê³  ì¶”ì ì„ ì‹œì‘í•˜ì„¸ìš”</div>
        </div>

    <script>
        let scene, camera, renderer, globe, pathLines = [], hopMarkers = [], controls;
        let cloudsMesh = null, sunLight = null, ambientLight = null;
        let cloudsEnabled = true, sunEnabled = true;

        function initGlobe() {
            const container = document.getElementById('globe-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 3;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Stars background
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            for (let i = 0; i < 2000; i++) {
                starPositions.push(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                transparent: true,
                opacity: 0.8
            });
            scene.add(new THREE.Points(starsGeometry, starsMaterial));

            // Globe with Earth texture
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            // Load realistic Earth texture and bump map from server
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('/static/earth_texture.jpg');
            const bumpTexture = textureLoader.load('/static/earth_bump.jpg');

            // Create globe material with realistic texture and bump map
            const globeMaterial = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: bumpTexture,
                bumpScale: 0.005,
                specular: 0x222222,
                shininess: 15
            });

            globe = new THREE.Mesh(geometry, globeMaterial);
            // ì´ˆê¸° íšŒì „ ì—†ìŒ - í‘œì¤€ ì¢Œí‘œê³„ ì‚¬ìš©

            scene.add(globe);

            // Bright Lights
            ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
            light2.position.set(-5, -3, -5);
            scene.add(light2);

            // OrbitControls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1.5;
            controls.maxDistance = 5;
            controls.enablePan = false;
            controls.autoRotate = false;

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });


            // êµ¬ë¦„ê³¼ íƒœì–‘ ìœ„ì¹˜ ê¸°ë³¸ í™œì„±í™”
            toggleClouds();
            toggleSunPosition();

            animate();
        }

        // ë§ˆì»¤ ë³€ìˆ˜
        let startMarker = null, endMarker = null;

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            if (cloudsMesh && cloudsEnabled) cloudsMesh.rotation.y += 0.0002;
            if (sunEnabled) updateSunPosition();
            renderer.render(scene, camera);
        }

        // êµ¬ë¦„ ë ˆì´ì–´ í† ê¸€
        function toggleClouds() {
            cloudsEnabled = document.getElementById('cloudsToggle').checked;
            if (cloudsEnabled) {
                if (!cloudsMesh) {
                    const cloudsGeo = new THREE.SphereGeometry(1.02, 64, 64);
                    const textureLoader = new THREE.TextureLoader();
                    const cloudsTexture = textureLoader.load('/static/earth_clouds.jpg');
                    const cloudsMat = new THREE.MeshPhongMaterial({
                        map: cloudsTexture,
                        transparent: true,
                        opacity: 0.4,
                        depthWrite: false
                    });
                    cloudsMesh = new THREE.Mesh(cloudsGeo, cloudsMat);
                    scene.add(cloudsMesh);
                } else {
                    cloudsMesh.visible = true;
                }
            } else if (cloudsMesh) {
                cloudsMesh.visible = false;
            }
        }

        // íƒœì–‘ ìœ„ì¹˜ í† ê¸€
        function toggleSunPosition() {
            sunEnabled = document.getElementById('sunToggle').checked;
            if (sunEnabled) {
                ambientLight.intensity = 0.3;
                sunLight.intensity = 1.5;
                updateSunPosition();
            } else {
                ambientLight.intensity = 1.2;
                sunLight.intensity = 1.0;
                sunLight.position.set(5, 3, 5);
            }
        }

        // ì‹¤ì‹œê°„ íƒœì–‘ ìœ„ì¹˜ ê³„ì‚°
        function updateSunPosition() {
            const now = new Date();
            const hours = now.getUTCHours() + now.getUTCMinutes() / 60;
            // íƒœì–‘ì€ UTC 12ì‹œì— ê²½ë„ 0ë„(ê·¸ë¦¬ë‹ˆì¹˜) ìœ„ì¹˜
            // ê²½ë„ ë¶€í˜¸ ë°˜ì „ìœ¼ë¡œ ì§€êµ¬ í…ìŠ¤ì²˜ì™€ ì¼ì¹˜
            const sunLon = (hours - 12) * 15; // ë¶€í˜¸ ë‹¤ì‹œ ìˆ˜ì •
            // íƒœì–‘ì˜ ì ìœ„ (12ì›”ì€ ë‚¨ë°˜êµ¬ ìª½ìœ¼ë¡œ ê¸°ìš¸ì–´ì§, ì•½ -23ë„)
            const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
            const sunLat = -23.5 * Math.cos((dayOfYear + 10) * 2 * Math.PI / 365);

            const sunPos = latLonToVector3(sunLat, sunLon, 10);
            sunLight.position.copy(sunPos);
        }

        function latLonToVector3(lat, lon, radius = 1.02) {
            // í‘œì¤€ êµ¬ì¢Œí‘œ ë³€í™˜ ê³µì‹
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            return new THREE.Vector3(
                -radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.cos(phi),
                radius * Math.sin(phi) * Math.sin(theta)
            );
        }

        function clearPath() {
            pathLines.forEach(l => scene.remove(l));
            hopMarkers.forEach(m => scene.remove(m));
            pathLines = [];
            hopMarkers = [];
            startMarker = null;
            endMarker = null;
        }

        function drawPath(hops) {
            clearPath();
            const validHops = hops.filter(h => h.latitude != null && h.longitude != null);
            if (validHops.length === 0) return;

            const startPoint = latLonToVector3(37.5665, 126.9780, 1.02);
            let prevPoint = startPoint;

            // ì‹œì‘ì  ë§ˆì»¤ (ë³„ ëª¨ì–‘, ë¼ì¸ ìƒ‰ê³¼ ë™ì¼)
            const starShape = new THREE.Shape();
            const starPoints = 5, outerR = 0.025, innerR = 0.012;
            for (let i = 0; i < starPoints * 2; i++) {
                const r = i % 2 === 0 ? outerR : innerR;
                const angle = (i * Math.PI) / starPoints - Math.PI / 2;
                if (i === 0) starShape.moveTo(r * Math.cos(angle), r * Math.sin(angle));
                else starShape.lineTo(r * Math.cos(angle), r * Math.sin(angle));
            }
            starShape.closePath();
            const starGeo = new THREE.ShapeGeometry(starShape);
            startMarker = new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }));
            startMarker.position.copy(startPoint);
            startMarker.lookAt(new THREE.Vector3(0, 0, 0)); // ì§€êµ¬ ì¤‘ì‹¬ì„ í–¥í•´ ì •ë ¬
            scene.add(startMarker);
            hopMarkers.push(startMarker);

            validHops.forEach((hop, i) => {
                const point = latLonToVector3(hop.latitude, hop.longitude, 1.02);
                // í™‰ ê°„ ê±°ë¦¬ê°€ ë„ˆë¬´ ê°€ê¹Œìš°ë©´ ê·¸ë¦¬ì§€ ì•ŠìŒ
                const distance = prevPoint.distanceTo(point);
                if (distance > 0.02) {
                    const arc = createArc(prevPoint, point, 0xef4444);
                    scene.add(arc);
                    pathLines.push(arc);
                }
                prevPoint = point;
            });

            // ëì  ë§ˆì»¤ (ë„¤ëª¨ ëª¨ì–‘, ë§ˆì§€ë§‰ í™”ì‚´í‘œ ëì ì—)
            if (validHops.length > 0) {
                const squareGeo = new THREE.PlaneGeometry(0.04, 0.04);
                endMarker = new THREE.Mesh(squareGeo, new THREE.MeshBasicMaterial({ color: 0x3b82f6, side: THREE.DoubleSide }));
                endMarker.position.copy(prevPoint); // ë§ˆì§€ë§‰ í™”ì‚´í‘œê°€ ê°€ë¦¬í‚¤ëŠ” ì 
                endMarker.lookAt(new THREE.Vector3(0, 0, 0)); // ì§€êµ¬ ì¤‘ì‹¬ì„ í–¥í•´ ì •ë ¬
                scene.add(endMarker);
                hopMarkers.push(endMarker);
            }
        }

        function createMarker(pos, color, size) {
            const m = new THREE.Mesh(
                new THREE.SphereGeometry(size, 16, 16),
                new THREE.MeshBasicMaterial({ color })
            );
            m.position.copy(pos);
            return m;
        }

        function createArc(start, end, color) {
            const group = new THREE.Group();

            // í˜¸(ì„ ) ê·¸ë¦¬ê¸°
            const points = [];
            for (let i = 0; i <= 50; i++) {
                const t = i / 50;
                const p = new THREE.Vector3().lerpVectors(start, end, t);
                p.normalize().multiplyScalar(1.02 + 0.1 * Math.sin(Math.PI * t));
                points.push(p);
            }
            const line = new THREE.Line(
                new THREE.BufferGeometry().setFromPoints(points),
                new THREE.LineBasicMaterial({ color, transparent: true, opacity: 0.8 })
            );
            group.add(line);

            // í™”ì‚´í‘œ ì¶”ê°€ (ëì ì—)
            const lastPoint = points[points.length - 1];
            const secondLast = points[points.length - 5];
            const direction = new THREE.Vector3().subVectors(lastPoint, secondLast).normalize();

            const arrowGeometry = new THREE.ConeGeometry(0.008, 0.02, 8);
            const arrowMaterial = new THREE.MeshBasicMaterial({ color });
            const arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
            arrow.position.copy(lastPoint);
            arrow.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction);
            group.add(arrow);

            return group;
        }

        const targetInput = document.getElementById('target');
        const maxHopsInput = document.getElementById('maxHops');
        const probesInput = document.getElementById('probes');
        const traceBtn = document.getElementById('traceBtn');
        const resultsDiv = document.getElementById('results');

        targetInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') startTrace();
        });

        async function startTrace() {
            const target = targetInput.value.trim();
            if (!target) {
                alert('ëŒ€ìƒ í˜¸ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            const maxHops = parseInt(maxHopsInput.value) || 20;
            const probes = parseInt(probesInput.value) || 2;

            traceBtn.disabled = true;
            traceBtn.innerHTML = '<span class="spinner"></span>ì¶”ì  ì¤‘...';
            resultsDiv.innerHTML = '<div class="loading-msg">ê²½ë¡œë¥¼ ì¶”ì í•˜ê³  ìˆìŠµë‹ˆë‹¤...<br><small>(ìµœëŒ€ 2-3ë¶„ ì†Œìš”)</small></div>';
            clearPath();

            try {
                const res = await fetch('/route/trace', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target, max_hops: maxHops, probes })
                });
                const data = await res.json();
                if (data.success) {
                    displayResults(data);
                    drawPath(data.hops);
                } else {
                    resultsDiv.innerHTML = '<div class="error-msg">' + data.error + '</div>';
                }
            } catch (e) {
                resultsDiv.innerHTML = '<div class="error-msg">ì„œë²„ ì—°ê²° ì‹¤íŒ¨: ' + e.message + '</div>';
            } finally {
                traceBtn.disabled = false;
                traceBtn.innerHTML = 'ğŸ” ê²½ë¡œ ì¶”ì  ì‹œì‘';
            }
        }

        function displayResults(data) {
            const hops = data.hops || [];
            const successCount = hops.filter(h => h.status === 'ok').length;
            const withCoords = hops.filter(h => h.latitude != null).length;

            let html = '<div class="stats">' +
                '<div class="stat-item">í™‰: <span class="stat-value">' + hops.length + '</span></div>' +
                '<div class="stat-item">ì„±ê³µ: <span class="stat-value">' + successCount + '</span></div>' +
                '<div class="stat-item">ìœ„ì¹˜: <span class="stat-value">' + withCoords + '</span></div>' +
                '</div><div class="hop-list">';

            hops.forEach((hop, idx) => {
                const rttStr = hop.rtts && hop.rtts.length > 0
                    ? hop.rtts.map(r => r.toFixed(1) + 'ms').join(' / ')
                    : '* * *';
                const hasCoords = hop.latitude != null && hop.longitude != null;
                const countryStr = hop.country ? ' ğŸŒ ' + hop.country : '';
                html += '<div class="hop-item ' + (hop.status === 'timeout' ? 'timeout' : '') +
                    '" data-idx="' + idx + '">' +
                    '<div class="hop-header">' +
                    '<span class="hop-ttl">í™‰ ' + hop.ttl + '</span>' +
                    '<span class="hop-rtt ' + (hop.status === 'timeout' ? 'timeout' : '') + '">' + rttStr + '</span>' +
                    '</div>' +
                    '<div class="hop-host">' + (hop.hostname || '(ì•Œ ìˆ˜ ì—†ìŒ)') + countryStr + '</div>' +
                    (hop.ip ? '<div class="hop-ip">' + hop.ip + '</div>' : '') +
                    (hasCoords ? '<div class="hop-coords">ğŸ“ ' + hop.latitude.toFixed(4) + ', ' + hop.longitude.toFixed(4) + '</div>' : '') +
                    '</div>';
            });
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function focusHop(idx, lat, lon) {
            // ì§€ë„ íšŒì „ ë¹„í™œì„±í™” - í´ë¦­í•´ë„ ì§€ë„ê°€ ë³€í•˜ì§€ ì•ŠìŒ
            if (lat === 0 && lon === 0) return;
            document.querySelectorAll('.hop-item').forEach(el => el.classList.remove('active'));
            document.querySelector('[data-idx="' + idx + '"]')?.classList.add('active');
            // globe.rotation.y = -lon * (Math.PI / 180) - Math.PI / 2; // ë¹„í™œì„±í™”
        }

        initGlobe();
    </script>
