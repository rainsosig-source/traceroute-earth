<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Route Tracer - sosig.shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --success: #10b981;
            --error: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        #globe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 380px;
            height: 100vh;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .input-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .trace-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
        }

        .trace-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .trace-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .results-section {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .hop-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .hop-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .hop-item:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .hop-item.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.15);
        }

        .hop-item.timeout {
            opacity: 0.5;
        }

        .hop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hop-ttl {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .hop-rtt {
            font-size: 0.8rem;
            color: var(--success);
            font-family: monospace;
        }

        .hop-rtt.timeout {
            color: var(--error);
        }

        .hop-host {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            word-break: break-all;
        }

        .hop-ip {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .hop-coords {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            color: var(--error);
            text-align: center;
        }

        .loading-msg {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .stat-value {
            color: var(--accent);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 50vh;
                top: auto;
                bottom: 0;
                border-left: none;
                border-top: 1px solid var(--border);
            }

            #globe-container {
                height: 50vh;
            }
        }
    </style>
</head>

<body>
    <div id="globe-container"></div>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="back-btn">â† ëŒì•„ê°€ê¸°</a>
            <h1>ğŸŒ Network Route Tracer</h1>
            <p class="subtitle">ëª©ì ì§€ê¹Œì§€ì˜ ë„¤íŠ¸ì›Œí¬ ê²½ë¡œë¥¼ 3Dë¡œ ì‹œê°í™”</p>
        </div>
        <div class="input-section">
            <div class="input-group">
                <label>ëŒ€ìƒ í˜¸ìŠ¤íŠ¸</label>
                <input type="text" id="target" placeholder="google.com ë˜ëŠ” 8.8.8.8">
            </div>
            <div style="display: flex; gap: 0.75rem;">
                <div class="input-group" style="flex:1;">
                    <label>ìµœëŒ€ í™‰</label>
                    <input type="number" id="maxHops" value="20" min="1" max="30">
                </div>
                <div class="input-group" style="flex:1;">
                    <label>í”„ë¡œë¸Œ ìˆ˜</label>
                    <input type="number" id="probes" value="2" min="1" max="5">
                </div>
            </div>
            <button class="trace-btn" id="traceBtn" onclick="startTrace()">ğŸ” ê²½ë¡œ ì¶”ì  ì‹œì‘</button>
        </div>
        <div class="results-section" id="results">
            <div class="loading-msg">ëŒ€ìƒ í˜¸ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ê³  ì¶”ì ì„ ì‹œì‘í•˜ì„¸ìš”</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe, pathLines = [], hopMarkers = [];
        let isRotating = true;

        function initGlobe() {
            const container = document.getElementById('globe-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 3;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Stars background
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            for (let i = 0; i < 2000; i++) {
                starPositions.push(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                transparent: true,
                opacity: 0.8
            });
            scene.add(new THREE.Points(starsGeometry, starsMaterial));

            // Globe with Earth texture
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            // Load realistic Earth texture from server
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('/static/earth_texture.jpg');

            // Create globe material with realistic texture
            const globeMaterial = new THREE.MeshPhongMaterial({
                map: earthTexture,
                specular: 0x222222,
                shininess: 15,
                bumpScale: 0.02
            });

            globe = new THREE.Mesh(geometry, globeMaterial);

            // Add wireframe overlay for visual effect
            const wireframeGeo = new THREE.SphereGeometry(1.002, 36, 36);
            const wireframeMat = new THREE.MeshBasicMaterial({
                color: 0x6366f1,
                wireframe: true,
                transparent: true,
                opacity: 0.15
            });
            const wireframe = new THREE.Mesh(wireframeGeo, wireframeMat);
            globe.add(wireframe);

            scene.add(globe);

            // Atmosphere glow
            const atmoGeo = new THREE.SphereGeometry(1.05, 64, 64);
            const atmoMat = new THREE.MeshBasicMaterial({
                color: 0x4fc3f7,
                transparent: true,
                opacity: 0.12,
                side: THREE.BackSide
            });
            scene.add(new THREE.Mesh(atmoGeo, atmoMat));

            // Bright Lights
            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            const light = new THREE.DirectionalLight(0xffffff, 1.0);
            light.position.set(5, 3, 5);
            scene.add(light);

            const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
            light2.position.set(-5, -3, -5);
            scene.add(light2);

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isRotating && globe) globe.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        function latLonToVector3(lat, lon, radius = 1.02) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            return new THREE.Vector3(
                -radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.cos(phi),
                radius * Math.sin(phi) * Math.sin(theta)
            );
        }

        function clearPath() {
            pathLines.forEach(l => scene.remove(l));
            hopMarkers.forEach(m => scene.remove(m));
            pathLines = [];
            hopMarkers = [];
        }

        function drawPath(hops) {
            clearPath();
            isRotating = false;
            const validHops = hops.filter(h => h.latitude != null && h.longitude != null);
            if (validHops.length === 0) return;

            const startPoint = latLonToVector3(37.5665, 126.9780);
            let prevPoint = startPoint;

            const startMarker = createMarker(startPoint, 0x10b981, 0.03);
            scene.add(startMarker);
            hopMarkers.push(startMarker);

            validHops.forEach((hop, i) => {
                const point = latLonToVector3(hop.latitude, hop.longitude);
                const arc = createArc(prevPoint, point, i === validHops.length - 1 ? 0xef4444 : 0x6366f1);
                scene.add(arc);
                pathLines.push(arc);
                const marker = createMarker(point, i === validHops.length - 1 ? 0xef4444 : 0x6366f1, 0.025);
                scene.add(marker);
                hopMarkers.push(marker);
                prevPoint = point;
            });

            if (validHops.length > 0) {
                const lastHop = validHops[validHops.length - 1];
                const midLon = (126.9780 + lastHop.longitude) / 2;
                globe.rotation.y = -midLon * (Math.PI / 180) - Math.PI / 2;
            }
        }

        function createMarker(pos, color, size) {
            const m = new THREE.Mesh(
                new THREE.SphereGeometry(size, 16, 16),
                new THREE.MeshBasicMaterial({ color })
            );
            m.position.copy(pos);
            return m;
        }

        function createArc(start, end, color) {
            const points = [];
            for (let i = 0; i <= 50; i++) {
                const t = i / 50;
                const p = new THREE.Vector3().lerpVectors(start, end, t);
                p.normalize().multiplyScalar(1 + 0.15 * Math.sin(Math.PI * t));
                points.push(p);
            }
            return new THREE.Line(
                new THREE.BufferGeometry().setFromPoints(points),
                new THREE.LineBasicMaterial({ color, transparent: true, opacity: 0.8 })
            );
        }

        const targetInput = document.getElementById('target');
        const maxHopsInput = document.getElementById('maxHops');
        const probesInput = document.getElementById('probes');
        const traceBtn = document.getElementById('traceBtn');
        const resultsDiv = document.getElementById('results');

        targetInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') startTrace();
        });

        async function startTrace() {
            const target = targetInput.value.trim();
            if (!target) {
                alert('ëŒ€ìƒ í˜¸ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            const maxHops = parseInt(maxHopsInput.value) || 20;
            const probes = parseInt(probesInput.value) || 2;

            traceBtn.disabled = true;
            traceBtn.innerHTML = '<span class="spinner"></span>ì¶”ì  ì¤‘...';
            resultsDiv.innerHTML = '<div class="loading-msg">ê²½ë¡œë¥¼ ì¶”ì í•˜ê³  ìˆìŠµë‹ˆë‹¤...<br><small>(ìµœëŒ€ 2-3ë¶„ ì†Œìš”)</small></div>';
            clearPath();

            try {
                const res = await fetch('/route/trace', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target, max_hops: maxHops, probes })
                });
                const data = await res.json();
                if (data.success) {
                    displayResults(data);
                    drawPath(data.hops);
                } else {
                    resultsDiv.innerHTML = '<div class="error-msg">' + data.error + '</div>';
                }
            } catch (e) {
                resultsDiv.innerHTML = '<div class="error-msg">ì„œë²„ ì—°ê²° ì‹¤íŒ¨: ' + e.message + '</div>';
            } finally {
                traceBtn.disabled = false;
                traceBtn.innerHTML = 'ğŸ” ê²½ë¡œ ì¶”ì  ì‹œì‘';
            }
        }

        function displayResults(data) {
            const hops = data.hops || [];
            const successCount = hops.filter(h => h.status === 'ok').length;
            const withCoords = hops.filter(h => h.latitude != null).length;

            let html = '<div class="stats">' +
                '<div class="stat-item">í™‰: <span class="stat-value">' + hops.length + '</span></div>' +
                '<div class="stat-item">ì„±ê³µ: <span class="stat-value">' + successCount + '</span></div>' +
                '<div class="stat-item">ìœ„ì¹˜: <span class="stat-value">' + withCoords + '</span></div>' +
                '</div><div class="hop-list">';

            hops.forEach((hop, idx) => {
                const rttStr = hop.rtts && hop.rtts.length > 0
                    ? hop.rtts.map(r => r.toFixed(1) + 'ms').join(' / ')
                    : '* * *';
                const hasCoords = hop.latitude != null && hop.longitude != null;
                html += '<div class="hop-item ' + (hop.status === 'timeout' ? 'timeout' : '') +
                    '" onclick="focusHop(' + idx + ',' + (hop.latitude || 0) + ',' + (hop.longitude || 0) +
                    ')" data-idx="' + idx + '">' +
                    '<div class="hop-header">' +
                    '<span class="hop-ttl">í™‰ ' + hop.ttl + '</span>' +
                    '<span class="hop-rtt ' + (hop.status === 'timeout' ? 'timeout' : '') + '">' + rttStr + '</span>' +
                    '</div>' +
                    '<div class="hop-host">' + (hop.hostname || '(ì•Œ ìˆ˜ ì—†ìŒ)') + '</div>' +
                    (hop.ip ? '<div class="hop-ip">' + hop.ip + '</div>' : '') +
                    (hasCoords ? '<div class="hop-coords">ğŸ“ ' + hop.latitude.toFixed(4) + ', ' + hop.longitude.toFixed(4) + '</div>' : '') +
                    '</div>';
            });
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function focusHop(idx, lat, lon) {
            if (lat === 0 && lon === 0) return;
            document.querySelectorAll('.hop-item').forEach(el => el.classList.remove('active'));
            document.querySelector('[data-idx="' + idx + '"]')?.classList.add('active');
            globe.rotation.y = -lon * (Math.PI / 180) - Math.PI / 2;
        }

        initGlobe();
    </script>
</body>
